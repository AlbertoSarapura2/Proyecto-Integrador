<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress 
        [percent]= "85" 
        [radius]= "100" 
        [imageSrc]="'../assets/HTML5_logo.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [showUnits]="false"
        [showSubtitle]="false"

        [innerStrokeWidth]= "2" 
        [outerStrokeColor]= " '#78C000' "
